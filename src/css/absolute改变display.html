<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    .parent {
      background: green;
      height: 100px;
      position: relative;
    }
    .child {
      /* display is changed */
      display: inline;
      border: 1px solid red;
      position: absolute;
      right: 0;
      bottom: 0;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child">内联样式</div>
  </div>
</body>
</html>
