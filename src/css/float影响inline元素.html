<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    .parent {
      background: green;
      height: 100px;
      position: relative;
    }
    .child {
      background: white;
      width:300px;
      height:50px;
    }

    .float {
      background: rgba(255,0,0,0.5);
      width:100px;
      height:60px;
      /* 能看见文字 看不见div */
      float: left;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="float">浮动元素</div>
    <div class="child">你好</div>
  </div>
</body>
</html>
