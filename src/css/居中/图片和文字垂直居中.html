<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片和文字垂直居中</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .container {
            background: pink;
            padding: 20px;
            height: 400px;
        }

        .container img {
            display: inline-block;
            /* Notice here!!!!! */
            vertical-align: middle;
        }

        .container p {
            display: inline-block;
        }

        /*
        body:after{
			content: "";
			display: inline-block;
			height: 100%;
			vertical-align: middle;
		}
		img{
			vertical-align: middle;
        }
        */
    </style>
</head>

<body>
    <div class="container">
        <img src="http://pic.ffpic.com/files/tupian/tupian0277.jpg" height="260" />
        <p>123456</p>
    </div>
</body>

</html>
