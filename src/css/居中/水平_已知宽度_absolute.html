<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>已知宽度</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .wrapper {
            width: 300px;
            height: 200px;
            background: pink;
            position: relative;
        }
        .inner {
            width: 100px;
            height: 50px;
            background: #fff;
            position: absolute;
            top:50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            line-height: 50px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="inner">22</div>
    </div>
</body>
</html>
