<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>圣杯布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-width: 600px;
        }

        #wrapper {
            padding: 0 200px;
        }

        #header,
        #footer {
            height: 20px;
            text-align: center;
            border: 1px solid deeppink;
            background: gray;
        }

        #wrapper .middle {
            float: left;
            width: 100%;
            background: pink;
            /*padding: 0 200px;*/
        }

        #wrapper .left {
            position: relative;
            left: -200px;
            margin-left: -100%;
            float: left;
            width: 200px;
            background: yellow;
        }

        #wrapper .right {
            position: relative;
            right: -200px;
            margin-left: -200px;
            float: left;
            width: 200px;
            background: yellow;
        }

        .clearfix {
            *zoom: 1;
        }

        .clearfix:after {
            content: "";
            display: block;
            clear: both;
        }
    </style>
</head>

<body>
    <!--
		1.两边固定  当中自适应
		2.当中列要完整显示
		3.当中列要优先加载
    -->
    <!--
		1 浮动:	搭建完整的布局框架
		2 margin 为赋值:调整旁边两列的位置(使三列布局到一行上)
		3 使用相对定位:调整旁边两列的位置（使两列位置调整到两头）
	-->

    <div id="wrapper" class="clearfix">
