<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>垂直flex</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .wrapper {
            height: 400px;
            background: pink;
            display: flex;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>111</p>
        <p>222</p>
        <p>333</p>
        <p>444</p>
        <p>555</p>
    </div>
</body>

</html>
