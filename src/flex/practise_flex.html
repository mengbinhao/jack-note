<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flex</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .parent {
            /* width: 800px;
            margin: 0 auto; */
            background: #ddd;
        }

        .child:nth-child(1) {
            float: left;
            width: 100px;
            height: 36px;
            line-height: 36px;
            text-align: center;
            background: #333;
        }

        .child:nth-child(2) {
            float: right;
        }

        .clearfix::after {
            content: '';
            display: block;
            clear: both;
        }

        /* ie6 */
        .clearfix {
            zoom: 1;
        }

        .content {
            margin-right: 20px;
            border: 1px solid blue;
        }

        .nav {
            line-height: 24px;
        }

        .navItem {
            float: right;
            margin-left: 20px;
            padding: 6px 0;
        }

        .banner {
            width: 800px;
            height: 300px;
            margin: 0 auto;
            background: #e1d8e2;
            margin-top: 10px;
        }

        .pictures {
            width: 800px;
            margin: 0 auto;
        }

        .xxx {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -4px;
        }

        .picture {
            width: calc(25% - 8px);
            height: 194px;
            background: #ddd;
            margin: 4px;
        }

        .art {
            width: 800px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
        }

        .side {
            height: 300px;
            border: 1px solid red;
            /*  让广告1和广告2产生间隙 */
            width: calc(33.33333% - 20px);
        }

        .main {
            height: 300px;
            width: 66.66666%;
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <div class="parent clearfix">
        <div class="child">LOGO</div>
        <div class="child">
            <div class="nav clearfix">
                <div class="navItem">导航1</div>
                <div class="navItem">导航2</div>
                <div class="navItem">导航3</div>
                <div class="navItem">导航4</div>
                <div class="navItem">导航5</div>
            </div>
        </div>
    </div>

    <div class="banner"></div>

    <div class="pictures">
        <div class="xxx">
            <div class="picture"></div>
            <div class="picture"></div>
            <div class="picture"></div>
            <div class="picture"></div>
            <div class="picture"></div>
            <div class="picture"></div>
            <div class="picture"></div>
        </div>
    </div>

    <div class="art">
        <div class="side">广告1</div>
        <div class="main">广告2</div>
    </div>
</body>

</html>
