<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ref</title>
</head>
<body>
    <div id="test"></div>
    <script src="https://cdn.bootcss.com/react/16.8.1/umd/react.development.js"></script>
    <script src="https://cdn.bootcss.com/react-dom/16.8.1/umd/react-dom.development.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">
        class MyComponent extends React.Component {
            constructor(props) {
                super(props)
                this.handleClick = this.handleClick.bind(this)
            }

            handleClick() {
                console.log(this.msg.value)
            }

            handleBlur(event) {
                console.log(event.target.value)
            }

            render() {
                return (
                    <div>
                        <input type="text" ref={ input => this.msg = input}/>
                        <button onClick={ this.handleClick }>click</button>
                        <input type="text" placeholder="失去焦点提示数据" onBlur={ this.handleBlur }/>
                    </div>
                )
            }
        }
        ReactDOM.render(<MyComponent/>, document.getElementById('test'))
    </script>
</body>
</html>
