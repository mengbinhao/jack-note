<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>props</title>
</head>
<body>
    <div id="test1"></div>
    <div id="test2"></div>
    <script src="https://cdn.bootcss.com/react/16.8.1/umd/react.development.js"></script>
    <script src="https://cdn.bootcss.com/react-dom/16.8.1/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.7.2/prop-types.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">
        class Person extends React.Component {
            constructor(props) {
                super(props)
                console.log(props)
            }

            render() {
                return (
                    <ul>
                        <li>{ this.props.name }</li>
                        <li>{ this.props.sex }</li>
                        <li>{ this.props.age }</li>
                    </ul>
                )
            }
        }

        Person.propTypes = {
            name: PropTypes.string.isRequired,
            sex: PropTypes.string,
            age: PropTypes.number
        }

        Person.defaultProps = {
            sex: 'male',
            age: 18
        }

        const person1 = {
            name: 'jack',
            sex: 'male',
            age: 33
        }

        const person2 = {
            name: 'feifei',
            sex: 'male',
            age: 33
        }

        ReactDOM.render(<Person { ...person1 }/>, document.getElementById('test1'))
        ReactDOM.render(<Person name={ person2.name }/>, document.getElementById('test2'))
    </script>
</body>
</html>
