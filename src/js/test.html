<body>
    <div>
        <li>li1</li>
        <li>li2</li>
        <li>li3</li>
    </div>
    <script>
        let debounce = (fn, delay = 50) => {
            let timer = null
            return function (...args) {
                if (timer) clearTimeout(timer)
                timer = setTimeout(() => {
                    fn.apply(this, args)
                }, delay)
            }
        }

        function handler() {
            console.log(Math.random());
        }

        let obj = {
            name: 'Jack'
        }

        window.onresize = debounce(handler, 1000);

    </script>
</body>
