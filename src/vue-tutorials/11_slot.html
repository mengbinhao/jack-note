<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    </style>
    <script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/javascript">
        /*
            1 slot父组件传递的DOM结构,props传递的是数据
            2 vue提供的内置组建
            3 具名slot | 默认slot
        */
        var MyLi = {
            template: `
                <li><slot /></li>
            `
        }
        var MyNamedLi = {
            template: `
                <li>
                    <slot name='one'/>
                    </hr>
                    <slot name='two'/>
                </li>
            `
        }
        Vue.component('my-li', MyLi);
        Vue.component('my-named-li', MyNamedLi);

        var App = {
            template: `
                <div>
                    <ul>
                        <my-li><button>111</button></my-li>
                        <my-li>2</my-li>
                        <my-li><h3>h3</h3></my-li>
                        <my-named-li><h1 slot="one">slot one</h1><h1 slot="two">slot two</h1></my-named-li>
                        <my-named-li><h1 slot="two">slot one</h1><h1 slot="one">slot two</h1></my-named-li>
                    </ul>
                </div>
            ` 
        }
        new Vue({
            el: document.getElementById('app'),
            template: '<app/>',
            components: {
                app: App
            }
        });
    </script>
</body>
</html>
