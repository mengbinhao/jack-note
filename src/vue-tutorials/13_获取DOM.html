<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    </style>
    <script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/javascript">
        /*
            1 在组建的DOM部分,加上属性ref='xxx'
            2 父获取子this.$refs.xxx获取元素
            3 $el $parent $root ...
        */
        var MySub = {
            template: `
                <div>
                    this is sub
                </div>
            `
        }
        Vue.component('my-sub', MySub);

        var App = {
            template: `
                <div>
                    <my-sub ref='subdom'></my-sub>
                    <button ref="btn">here is button</button>
                </div>
            ` ,
            beforeCreate() {
                console.log(this.$refs.btn); //undefined
            },
            created() {
                console.log(this.$refs.btn); //undefined
            },
            beforeMount() {
                console.log(this.$refs.btn);  //undefined
            },
            mounted() {
                console.log(this.$refs.btn);
                console.log(this.$refs.subdom);
            }
        }
        new Vue({
            el: document.getElementById('app'),
            template: '<app/>',
            components: {
                app: App
            }
        });
    </script>
</body>
</html>
