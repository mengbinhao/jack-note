<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    </style>
    <script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/javascript">
        //先声明 components template
        //组建变量约定大写
        var myHeader = {
            template: '<h1>header</h1>'
        }
        var myBody = Vue.extend({
            template: '<h1>body</h1>'
        });
        var myFooter = {
            template: '<div>footer<button @click="test(123)">test</button></div>',
            methods: {
                test(num) {
                    console.log(num)
                }
            }
        }
        var App = {
            components: {
                //key组建名 value组件对象
                'my-header': myHeader,
                'my-body': myBody,
                'my-footer': myFooter,

            },
            template: `
                <div>
                    <my-header />
                    <my-body />
                    <my-footer />
                </div>
            `
        }
        new Vue({
            el: document.getElementById('app'),
            template: '<app/>',
            components: {
                app: App
            }
        });
    </script>
</body>
</html>
