<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    </style>
    <script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/javascript">
        var Son = {
            template: `
                <div>
                    {{ title }}
                </div>
            `,
            props: ['title']
        }

        var App = {
            components: {
                'son': Son
            },
            template: `
                <div>
                    <son :title='sendToSon' />
                </div>
            `,
            data: function() {
                return {
                    sendToSon: 'receive parent param'
                }
            }
        }
        new Vue({
            el: document.getElementById('app'),
            template: '<app/>',
            components: {
                app: App
            }
        });
    </script>
</body>
</html>
