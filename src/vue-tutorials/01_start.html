<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>
        /*
            1 import Vue
            2 html define node
            3 new Vue
            4 configure options (el, template, data)
        */
        new Vue({
            //el: '#app'
            //el: 'div'
            el: document.getElementById('app'),
            template: '<div><h3>hello {{ text }}</h3></div>',
            data: function() {
                return {
                    text: 'Jack'
                }
            }
        });
    </script>
</body>
</html>
