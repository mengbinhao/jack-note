<!DOCTYPE html>

    <style>
        .circle {
      position: absolute;
      margin: 52px 45px;
      width: 12px;
      height: 12px;
      background: #fff;
      border-radius: 50%;
    }
    
    .circle:after {
      content: '';
      margin: 3px;
      display: table;
      width: 6px;
      height: 6px;
      background: #2090ff;
      border-radius: 50%;
    }
    </style>
</head>

<body>
        <div class="circle"></div>
