  // 2. 创建切片
  function createChunk(file, size = 1 * 1024 * 1024) {
    const chunkList = []
    let cur = 0
    while (cur < file.size) {
      chunkList.push({
        file: file.slice(cur, cur + size),
      })
      cur += size
    }
    return chunkList
  }
