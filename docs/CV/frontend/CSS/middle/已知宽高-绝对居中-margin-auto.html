<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>已知宽高-绝对居中-margin-auto</title>
</head>
<style>
  .parent {
    position: relative;
  }

  .child {
    width: 100px;
    height: 100vh;
    margin: auto;
    /* fixed 视口居中 */
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
  }
</style>

<body>
  <div class="parent">
    <div class="child">已知宽高-绝对居中-margin-auto</div>
  </div>

</body>

</html>
