<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>子元素未知宽高-居中-transform</title>
</head>
<style>
  .parent {
    position: relative;
    height: 100vh;
  }

  .child {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
</style>

<body>
  <div class="parent">
    <div class="child">子元素未知宽高-居中-transform</div>
  </div>
</body>

</html>
