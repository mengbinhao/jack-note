<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>已知宽高-绝对居中-负margin</title>
</head>
<style>
  .parent {
    position: relative;
    height: 100vh;
  }

  .child {
    width: 100px;
    height: 100px;
    position: absolute;
    top: 50%;
    left: 50%;
    margin-left: -50px;
    margin-top: -50px;
  }
</style>

<body>
  <div class="parent">
    <div class="child">已知宽高-绝对居中-负margin</div>
  </div>
</body>

</html>
