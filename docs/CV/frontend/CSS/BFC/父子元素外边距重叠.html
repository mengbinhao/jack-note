<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>父子元素外边距重叠</title>
</head>
<style>
  body {
    background: gray;
    margin: 0;
    padding: 0;
  }

  .parent {
    width: 600px;
    height: 600px;
    background: yellow;
    margin-top: 100px;
    /* float: left; float不为none*/
    /* overflow: hidden; overflow不为visible*/
    /* position: absolute; position为absolute或fixed*/
    /* position: fixed; */
    /* display: inline-block; display为inline-block，table-cell，table-caption，flex，inline-flex */

    /* 以下两句改变了html结构，将father的上外边距和child的上外边距隔断 */
    /* border-top: 1px solid red;
    padding-top: 1px; */
  }

  .child {
    width: 200px;
    height: 200px;
    background: green;
    margin-top: 100px;
  }
</style>

<body>
  <div class="parent">
    <div class="child"></div>
  </div>
</body>

</html>
