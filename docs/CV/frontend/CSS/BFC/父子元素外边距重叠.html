<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>父子元素外边距重叠</title>
</head>
<style>
  body {
    background: gray;
    margin: 0;
    padding: 0;
  }

  .container {
    width: 600px;
    height: 600px;
    background: yellow;
    margin-top: 100px;
    /* overflow: auto; */
  }

  .content {
    width: 200px;
    height: 200px;
    background: green;
    margin-top: 100px;
  }
</style>

<body>
  <div class="container">
    <div class="content"></div>
  </div>
</body>

</html>
