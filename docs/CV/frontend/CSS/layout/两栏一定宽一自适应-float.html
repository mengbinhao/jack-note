<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>两栏一定宽一自适应-float</title>
  <style>
    .left {
      float: left;
      width: 200px;
      height: 60vh;
      background-color: grey;
    }

    .right {
      margin-right: 200px;
      background-color: lightgray;
      height: 300px;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="left">left</div>
    <div class="right">right</div>
  </div>
  其他
</body>

</html>
