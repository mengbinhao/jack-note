<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>两栏一定宽一自适应-flex</title>
  <style>
    .wrapper {
      width: 100%;
      height: 200px;
      display: flex;
      background: orchid;
    }

    .left {
      width: 200px;
      height: 100%;
      background: palegoldenrod;
    }

    .right {
      flex: 1;
      height: 100%;
      background: purple;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="left">left</div>
    <div class="right">right</div>
  </div>

</body>

</html>
